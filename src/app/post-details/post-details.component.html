<div class="container mt-5">
    <h2 class="text-center mb-4">{{isUpdate ?
        'Channel Information Form':'Create New'}}</h2>

    <!-- Form -->
    <form #form="ngForm" (ngSubmit)="Submit(
        post_title.value,
        content.value,
        channel.value,
        status.value,
        publish_time.value
        )" >
        <div class="form-group" *ngIf="data?.id">
            <label for="id">ID</label>
            <input type="number" class="form-control" #id
                placeholder="Enter ID" [value]="data?.id" readonly >
        </div>

        <div class="form-group">
            <label for="id">Title</label>
            <input type="text" class="form-control" #post_title
                placeholder="Enter Title" [value]="data?.post_title" >
        </div>

        <div class="form-group">
            <label for="channelId">Contents</label>
            <textarea class="form-control" #content
                placeholder="Enter Channel ID" [value]="data?.post_contents"></textarea>
        </div>

        <div class="form-group">
            <label for="channelName">Channel</label>
            <input type="text" class="form-control" #channel
                placeholder="Enter Channel Name" [value]="data?.channel_name">
        </div>

        

        <div class="form-group" *ngIf="data?.telegram_post_id">
            <label for="chatId">Telegram Post Link</label>
            <input type="text" class="form-control" #telegram_post_id
                placeholder="Enter Chat ID" [value]="data?.telegram_post_id" readonly>
        </div>

        

        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" #status>
                <option value="1" [selected]="data?.status===1">Active</option>
                <option value="0"
                    [selected]="data?.status===0">Inactive</option>

            </select>
        </div>

        <div class="form-group">
            <label for="chatId">Publish Time</label>
            <input type="text" class="form-control" #publish_time
                placeholder="Enter Chat ID" [value]="formatDateTime(data?.publish_time)">
        </div>

        <button type="submit"
            class="btn btn-primary btn-block mt-4">Submit</button>
    </form>
</div>
